		<script>
			$('.nav-tabs .nav-link').click(e => {
				const elem = $(e.currentTarget)
				elem.parent().parent().find('.active').removeClass('active')
				elem.addClass('active')

				elem.parent().parent().parent().parent().find('.tabable').css('display', '')
				elem.parent().parent().parent().parent().find('.so-' + elem.data('ref')).css('display', 'block')

				e.preventDefault()
			})

			$($('#accordionVersion .card')[0]).find('button').click()

			setTimeout(() => {
				if(navigator.platform.toLowerCase().includes('linux'))
					$('.nav-tabs a[data-ref="linux"]').click()
				else if(navigator.platform.toLowerCase().includes('darwin'))
					$('.nav-tabs a[data-ref="darwin"]').click()
				else
					$('.nav-tabs a[data-ref="win32"]').click()

				const arch64 = ['x86_64', 'x86-64', 'Win64', 'x64;', 'amd64', 'AMD64', 'WOW64', 'x64_64']
				let is64 = false
				for(const arch of arch64)
					if(navigator.userAgent.includes(arch)) {
						is64 = true
						break
					}

				if(is64)
					$('li[data-arch="x64"] a').append(' (Recomendado)')
				else
					$('li[data-arch="ia32"] a').append(' (Recomendado)')

				$('.chg-href a').each((ix, e) => {
					const elem = $(e)
					elem.attr('href', elem.attr('href').replace('{so}', elem.parent().parent().data('so')))
				})

				//<div class="tabable so-">
				const sos = ['win32', 'linux', 'darwin']
				$('.collapse-version').each((ix, e) => {
					const elem = $(e)
					for(const so of sos) {
						console.log(e)
						console.log(so +' '+elem.find('.tabable.so-' + so).length)
						if(elem.find('.tabable.so-' + so).length == 0) {
							elem.append('<div class="tabable so-' + so + '"><div class="archs">Esta versi칩n no est치 disponible para esta plataforma.</div></div>')
						}
					}
				})
			}, 0)
		</script>
